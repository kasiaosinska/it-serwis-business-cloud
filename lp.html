<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>IT Serwis</title>
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section id="lp-section">
    <div class="row">
        <div class="col-xs-hidden col-sm-hidden col-md-8">
            <div class="img-wrapper"></div>
        </div>
        <div class="col-xs-hidden col-sm-hidden col-md-4">
            <img class="lp-logo" src="images/logoIt-lp.png" alt="logo" />
            <h2>Drukowanie na abonament</h2>
            <p class="lp-title">stały koszt miesięczny<br> i pakiet wydruków <span class="text-blue">gratis</span></p>
            <div class="wrapper">
                <form>
                    <div class="group">
                        <input type="text" required="required" id="name"/><span class="highlight"></span><span class="bar"></span>
                        <label for="name">Imię i nazwisko</label>
                    </div>
                    <div class="group">
                        <input type="text" required="required" id="email"/><span class="highlight"></span><span class="bar"></span>
                        <label for="email">Wpisz swój adres e-mail</label>
                    </div>
                    <div class="group">
                        <input type="password" required="required" id="password"/><span class="highlight"></span><span class="bar"></span>
                        <label for="password">Hasło</label>
                    </div>
                    <button type="submit">Zapisz<img src="./images/buttonArrow.png" alt="arrow"></button>
                </form>
            </div>

        </div>
    </div>
</section>

<script src="./libs/jquery/jquery-3.2.1.min.js"></script>
<script src="./libs/bootstrap/bootstrap.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
